<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <header>
    <div class="card w-50 m-auto text-center">
      <div class="card-header bg-danger text-white">Love Calculator</div>
      <div class="card-body">
        <form class="form-inline w-75 m-auto" >
          <div class="form-group">
            <input type="text" name="" class="form-control" placeholder="Your Name">
          </div>
            <div><span class="pl-4 pr-4">‚ù§</span></div>
          <div class="form-group">
            <input type="text" name="" class="form-control" placeholder="Love Name" >
          </div>
        </form>
        <br>
        <div class="w-75 m-auto">
          <button class="btn btn-success w-50" onclick="loveper()">Calculate</button>
        </div>
        <br>
        <div>
          <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">

        </div>
      </div>
        <div class="card-footer">Wishing you a lifetime of love and happiness</div>

    </div>
    <div>
      <footer class="foot1">Made with love by Praajna Shettigar</footer>
    </div>
 </header>
 <script>
       function loveper()
       {
         var lovedata = Math.random()*100;
         lovedata = Math.floor(lovedata);
         document.getElementById('lovevalue').value = lovedata+"%";
       }
 </script>

  </body>
</html>
